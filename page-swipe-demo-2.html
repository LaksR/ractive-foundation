<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">

	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

	<title>RF: Page Swipe Demo</title>

	<link rel="stylesheet" href="css/foundation/normalize.css">
	<link rel="stylesheet" href="css/foundation/foundation.css">
	<link rel="stylesheet" href="css/components.css">

</head>
<body>

<div class="ractivef hide">

	<ux-row>
		<ux-col class="large-6">
			<ux-orbit datamodel="{&quot;items&quot;:[{&quot;imagesrc&quot;:&quot;http://a1star.com/images/spitzer-endless-space-800.jpg&quot;,&quot;link&quot;:&quot;.&quot;,&quot;imagealt&quot;:&quot;Slide 1&quot;,&quot;caption&quot;:&quot;Caption One&quot;,&quot;active&quot;:true},{&quot;imagesrc&quot;:&quot;http://serendip.brynmawr.edu/exchange/files/authors/893/space_0.jpg&quot;,&quot;imagealt&quot;:&quot;Slide 2&quot;,&quot;link&quot;:&quot;.&quot;,&quot;caption&quot;:&quot;Caption Two&quot;,&quot;active&quot;:false}]}"></ux-orbit>
		</ux-col>
	</ux-row>

	<ux-row>
		<ux-col class="large-6">

			<ux-header level="1">ux-orbit</ux-header>
			<ux-orbit>

				<li class="orbit-slides-slide page1" on-swipeleft="nextPage">
					<img src="https://www.google.com.sg/images/srpr/logo11w.png" alt="slide 1" />
					<div class="orbit-caption">
						Caption One.
					</div>
				</li>

				<li class="orbit-slides-slide page2" on-swipeleft="nextPage" on-swiperight="prevPage">
					<img src="https://www.google.com.sg/images/srpr/logo11w.png" alt="slide 1" />
					<div class="orbit-caption">
						Caption One.
					</div>
				</li>

				<li class="orbit-slides-slide page3" on-swipeleft="nextPage" on-swiperight="prevPage">
					<img src="../assets/img/examples/satelite-orbit.jpg" alt="slide 1" />
					<div class="orbit-caption">
						Caption One.
					</div>
				</li>

				<li class="orbit-slides-slide page4" on-swipeleft="nextPage" on-swiperight="prevPage">
					<img src="../assets/img/examples/satelite-orbit.jpg" alt="slide 1" />
					<div class="orbit-caption">
						Caption One.
					</div>
				</li>

				<li class="orbit-slides-slide page5" on-swiperight="prevPage">
					<img src="../assets/img/examples/satelite-orbit.jpg" alt="slide 1" />
					<div class="orbit-caption">
						Caption One.
					</div>
				</li>

			</ux-orbit>


		</ux-col>
	</ux-row>
</div>

<script src="js/lodash.min.js"></script>
<script src="js/ractive.js"></script>
<!-- ractive-touch plugin is powered by hammerjs -->
<script src="js/hammer.min.js"></script>
<script src="js/index.js"></script>
<script src="js/ractivef.js"></script>

</body>
</html>
